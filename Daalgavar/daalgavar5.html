<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="daalgavar5.css" />
  </head>
  <body>
    <div class="main">
      <button type="button" onclick="black()">Change Background color</button>
      <div class="container">
        <div class="clock">
          <div class="clock-face">
            <div class="numbers"><span>1</span></div>
            <div class="numbers"><span>2</span></div>
            <div class="numbers"><span>3</span></div>
            <div class="numbers"><span>4</span></div>
            <div class="numbers"><span>5</span></div>
            <div class="numbers"><span>6</span></div>
            <div class="numbers"><span>7</span></div>
            <div class="numbers"><span>8</span></div>
            <div class="numbers"><span>9</span></div>
            <div class="numbers"><span>10</span></div>
            <div class="numbers"><span>11</span></div>
            <div class="numbers"><span>12</span></div>
            <div class="center">
              <div class="hourhand hour-hand"></div>
              <div class="minutehand min-hand"></div>
              <div class="secondhand second-hand"></div>
              <div class="circle"></div>
              <div class="innercircle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const secondHand = document.querySelector(".second-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        console.log(seconds);
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + (mins / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }
      function black() {
        var x = document.getElementsByClassName("main")[0];
        if (x.style.backgroundColor === "white") {
          x.style.backgroundColor = "black";
        } else {
          x.style.backgroundColor = "White";
        }
        var k = document.getElementsByClassName("circle")[0];
        if (k.style.backgroundColor === "black") {
          k.style.backgroundColor = "white";
        } else {
          k.style.backgroundColor = "black";
        }
      }
      setInterval(setDate, 1000);

      setDate();
    </script>
  </body>
</html>
